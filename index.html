
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Table Sky Resort</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage">
        <div class="container">
            <div class="logo">
                <h1>HIGH TABLE SKY RESORT</h1>
                <p>Authorized Access Only</p>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Access Store</button>
            </form>
        </div>
    </div>

    <!-- Store Page -->
    <div id="storePage" class="hidden">
        <div class="wide-container">
            <div class="store-header">
                <div>
                    <h2>High Table Distribution</h2>
                    <p class="user-info">Logged in as: <span id="currentUser"></span></p>
                </div>
                <div>
                    <button class="nav-btn active" onclick="showStore()">Store</button>
                    <button class="nav-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div id="storeSection">
                <div class="product-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>

            <div id="ordersSection" class="orders-section hidden">
                <div id="ordersList"></div>
            </div>
        </div>
    </div>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
